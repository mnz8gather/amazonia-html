<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      position: relative;
    }

    div::after {
      content: attr(data-title);
      position: absolute;
      left: 0;
      top: 100%;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      display: none;
      z-index: 1;
    }

    div:hover::after {
      display: block;
    }
  </style>
  <body>
    <div data-title="这里是提示内容">鼠标悬停我</div>
  </body>
</html>
