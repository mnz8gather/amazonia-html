<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      width: 100%; /* 确保容器占满整个父元素 */
    }

    .item {
      width: max-content; /* 宽度为内容的最大宽度 */
      max-width: 50%;
    }
  </style>
  <body>
    <div style="width: 300px">
      <div class="container">
        <div class="item">第一个元素</div>
        <div class="item">
          第二个元素第一个元素第一个元素第一个元素第一个元素第二个元素第一个元素第一个元素第一个元素第一个元素第二个元素第一个元素第一个元素第一个元素第一个元素
        </div>
      </div>
    </div>
  </body>
</html>
